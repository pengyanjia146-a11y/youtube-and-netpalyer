name: Android Build APK

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # ç¼–è¯‘ Debug åŒ…
    - name: Build Debug APK
      run: ./gradlew assembleDebug

    # ğŸ”´ æ ¸å¿ƒä¿®å¤ï¼šå‡çº§åˆ° v4 ç‰ˆæœ¬
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: core-sample-app/build/outputs/apk/debug/core-sample-app-debug.apk
